<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }
      let name = "Scott";

      // Regular
      console.log("Hello World");
      // Interpolated
      console.log(`Hi, my name is ${name}!!`);
      // Styled

      // warning!
      console.warn("NO!!");
      // Error :|
      console.error("Oh,Shit!!");
      // Info
      console.info("我正在學習前端");
      // Testing
      const p = document.querySelector("p");

      console.assert(p.classList.contains("ouch"), "That is wrong!");
      // clearing
      console.clear();
      // Viewing DOM Elements
      console.log(p);
      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Wes");
      console.count("Wes");
      console.count("Steve");
      console.count("Steve");
      console.count("Wes");
      console.count("Steve");
      console.count("Wes");
      console.count("Steve");
      console.count("Steve");
      console.count("Steve");
      console.count("Steve");
      console.count("Steve");

      // timing
      console.time("test");
      for (i = 0; i <= 10; i++) {
        console.log(i);
      }
      console.timeEnd("test");
    </script>
  </body>
</html>
